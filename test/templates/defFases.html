{% extends "layout.html" %}
{% block body %}

<body class = formato2>
	<form class='estilos' action="{{ url_for('defFases')}}" method="post">
		<H1><CENTER>Definicion de Fases</CENTER></H1>
		<div style="height:150px;width:750px;overflow:scroll;">	
			<br>
			<input type='hidden' name="proyecto" value={{ proyecto}}>
			<TABLE WIDTH="100%" BORDER="1">
				<tr>
					<th scope="col">Secuencia</th>
					<th scope="col">Nombre</th>
					<th scope="col">Descripcion</th>
				</tr>
				{% for fase in listFases %}
					<tr>
						<td>{{ fase.posicionfase }}</td>
						<td>{{ fase.nombre}}</td>	
						<td>{{ fase.descripcion }}</td>
						<td><input name="select" type="radio" value={{ fase.idfase }} checked /></td>
					</tr>  	
				 {% endfor %}
			 </TABLE>
	    </div>
	    <center>
		<input type="submit" name="opcion" value="Definir"/>
		<input type="submit" name="opcion" value='ImportarFases'/>
		<input type="submit" name="opcion" value="Volver a ADM Proyectos"/>
		<input type="submit" name="opcion" value='Asignar Roles'/>
		<br>
		<br>
		<input type='submit' name="opcion" value='Asignar Tipo de Item'  />
		</center>
	</form>
</body>
{% endblock %}
