{% extends "layout.html" %}
{% block body %}
	<body class=formato1>
        <form class='estilos' action="{{ url_for('asigRoles') }}" method=post>
       	<center><h1>Asignar Roles a Usuario</h1></center>
          <br>
          <br>
            <div><input type='hidden' name='idusuario' value="{{ usr.idusuario }}"></div>
            <div><label>Nombres:</label>{{ usr.nombre }}</div>
            <div><label>Apellidos:</label>{{ usr.apellido }}</div>
            <div><label>Username:</label>{{ usr.username }}</div>
                      
            <div><label>Roles<label></div>	
			<div style="height:150px;width:200px;overflow:scroll;">	
			<table width="50%" border="1">
			<tr>
			<th scope="col">Nombre</th>	
			<th scope="col">OK</th>
			</tr>

  				{% for rol in listRol %}
	  					{% if rol.idrol != 100 %}
							<tr>
							<td>{{ rol.nombre }}</td>
							{% if rol.idrol in idroles %}
								<td><INPUT TYPE="checkbox" checked="checked" NAME="roles" VALUE="{{ rol.idrol}}"></td>	
							{% else %}
								<td><INPUT TYPE="checkbox" NAME="roles" VALUE="{{ rol.idrol}}"></td>	
							{% endif %}
							</tr>
						{% endif %}  	
  				{% endfor %}
			</table>
			</div>
		    <div><center><input NAME="opcion"  type='submit' value='Aceptar'>          <br>
		    <div><center><input NAME="opcion"  type='submit' value='Cancelar'>		    	     
            </center></div>
        </form>
    </body>
{% endblock %}
