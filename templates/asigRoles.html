{% extends "layout.html" %}
{% block body %}
	<body class=formato1>
        <form class='estilos' action="{{ url_for('admUsr') }}" method=get>
       	<center><h1>Asignar Roles a Usuario</h1></center>
          <br>
          <br>            
            <div><label>Roles<label></div>	
			<div style="height:150px;width:200px;overflow:scroll;">	
			<table width="50%" border="1">
			<tr>
			<th scope="col">Nombre</th>
			<th scope="col">OK</th>
			</tr>
            	{% for rol in listRol %}
						<tr>
						<td>{{ rol.nombre }}</td>
						<td><INPUT TYPE="checkbox" NAME="select" VALUE="{{ rol.idRol}}"></td>						
						</tr>  	
  				{% endfor %}
			</table>
			</div>
		    <div><center><input type='submit' value='Aceptar'>	     
            </center></div>
        </form>
    </body>
{% endblock %}
