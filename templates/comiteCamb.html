{% extends "layout.html" %}
{% block body %}

 <body class = formato2>

<form class='estilos' action=""{{ url_for('comiteCamb')}}"" method="post">

 <center><h1>COMITE DE CAMBIOS</h1></center>
 <br>
 <br>
	<div style="height:150px;width:700px;overflow:scroll;">	
	
	<table width="100%" border="1">
	<tr>
	<th scope="col">Nombre</th>
	<th scope="col">Apellido</th>
	<th scope="col">OK</th>
	</tr>

	 {% for user in listUser %}
		{% if user.username != owner and user.idusuario != 1 %}
			<tr>
				<td>{{ user.nombre }}</td>
				<td>{{ user.apellido }}</td>
				<td>{{ user.ci }}</td>
				<td><input name="select" type="checkbox" value={{ user.idusuario }} checked/></td>
			</tr>  	
  		{% endif %}
  	{% endfor %}
	  	

	</table>
	</div>	
	
	<br>
	<input type="submit" name="opcion" value="Asignar/Desasignar Miembros" />
	<input type="submit" name="opcion" value="Consultar Miembro" />
	<br>
	<br>
	<input type="text" name="buscar"/>
	<select name="atributo">
		<option value="nombre">Nombre</option>
		<option value="apellido">Apellido</option>
		<option value="username">Username</option>
		<option value="ci">CI</option>
	</select>
	<input type="submit" name="opcion" value="Buscar" />
	<br>
	<br>
	<center>
	<input type="submit" name="opcion" value="Home" />
	</center>
	</form>
	</body>
{% endblock %}
