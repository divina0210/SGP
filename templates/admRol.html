{% extends "layout.html" %}
{% block body %}

 <body class = formato2>
<form class='estilos' action=""{{ url_for('admRol')}}"" method="post">
<table width="100%" border="1">
<tr>
<th scope="col">Rol</th>
<th scope="col">Descripcion</th>
<th scope="col">OK</th>
</tr>

	  {% for rol in listRol %}
	  	{% if rol.idrol != 100 %}
			<tr>
				<td>{{ rol.nombre }}</td>
				<td>{{ rol.descripcion }}</td>
				<td><input name="select" type="radio" value={{ rol.idrol }} /></td>
			</tr>
		{% endif %}  	
  	{% endfor %}

</table>
<br></br>
<input type="submit" name="opcion" value="Crear" />
<input type="submit" name="opcion" value="Modificar" />
<input type="submit" name="opcion" value="Eliminar" />
<input type="submit" name="opcion" value="Consultar" />
<br></br>
{#
<input type="text" name="buscar"/>
<select name="atributo">
	<option value="nombre">Nombre</option>
	<option value="ci">CI</option>
</select>
<input type="submit" name="opcion" value="Buscar" />
#}
</form>
</body>
{% endblock %}
