{% extends "layout.html" %}
{% block body %}
<body class=formato1>
        <form class='estilos' action="{{ url_for('addAtribTipoItem')}}" method="post">
        <div>
        <input type='hidden' name='idtipoitem' value="{{ idtipoitem }}">
        <input type='hidden' name='operacion' value="{{ operacion }}">
        </div>
         <center><h1>Definicion de Atributo <br>de Tipo de Item</h1></center>
          <br>
          <br>
            <div><label>Nombre Atributo:</label><input type='text' name="nombre"></div>
            <div><label>Tipo de Dato:</label>
				<select name="datatype">
					<option value="INT">Entero</option>
					<option value="VARCHAR">Varchar</option>
					<option value="DATE">Fecha</option>
				</select>
            </div>
            <div><label>Valor por Defecto:</label>
				<input type='text' name="bydefault">
            </div>          
            <div><center><input type='submit' name="opcion" value='Agregar'>
            <input type='submit' name="opcion" value='Cancelar'></center></div>

        </form>
    </body>
{% endblock %}
