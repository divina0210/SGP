{% extends "layout.html" %}
{% block body %}
	<body class=formato1>
        <form class='estilos' action="{{ url_for('asigRolesFase') }}" method=post>
       	<center><h1>Asignar Roles a una fase</h1></center>
          <br>
          <br>
          <div><input type='hidden' name='idfase' value=""></div>
                      
            <div><label>Roles<label></div>	
			<div style="height:150px;width:200px;overflow:auto;">	
			<table width="50%" border="1">
			<tr>
			<th scope="col">Nombre</th>	
			<th scope="col">OK</th>
			</tr>

  				{% for rol in listRol %}
	  					{% if rol.idrol != 100 %}
							<tr>
							<td>{{ rol.nombre }}</td>
				              	{% if rol.idrol in idroles %}
                					<td><INPUT TYPE="checkbox" checked="checked" NAME="roles" VALUE="{{ rol.idrol}}"></td>  
              					{% else %}
                					<td><INPUT TYPE="checkbox" NAME="roles" VALUE="{{ rol.idrol}}"></td>  
              					{% endif %}	
							</tr>
						{% endif %}  	
  				{% endfor %}
			</table>
			</div>
		    <div><center><input name='opcion' type='submit' value='Aceptar'>          <br>
		    <div><center><input name='opcion' type='submit' value='Cancelar'>		    	     
            </center></div>
        </form>
    </body>
{% endblock %}
