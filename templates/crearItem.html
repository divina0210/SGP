{% extends "layout.html" %}
{% block body %}
<body class=formato4>
        <form class='estilos' action="{{ url_for('crearItem') }}" method=post>
             <center><h1>CREACION DE ITEM</h1></center>
          	<br>
          	<br>
          	
          	{#<div><input type='hidden' name='idproyecto' value="{{ idproyecto }}"></div>#}
          	          	    
            <div><label>Nombre:</label><input type='text' name=nombre value='{{ item.nombre }}'></div>        
            <div><label>Descripcion:</label><textarea rows='2' name=descripcion>{{ versionitem.descripcion }}</textarea></div>
            <div><label>Complejidad:</label><input type='text' name=complejidad value='{{ versionitem.complejidad }}'></div>
            <div><label>Prioridad:</label><input type='text' name=prioridad value='{{ versionitem.prioridad }}'></div>
            <div><label>Costo:</label><input type='text' name=costo value='{{ versionitem.costo }}'></div>

       		 <div><label>Seleccionar Tipo de Item</label>
				<div><br>	
					<select name=tipoItem>
						{% for tipoItem in listTipoItem %}
							<option value={{ tipoItem.idtipoitem }}>{{ tipoItem.nombre }}</option>
					 	{% endfor %}						
					</select>
				    </div>
            		<br>
					<input type='submit' name="opcion" value='Cargar Atributos'>
	        	</div>

            <div><center><input type='submit' name="opcion" value='Crear'>
            <input type='submit' name="opcion" value='Cancelar'></center></div>

        </form>
    </body>
{% endblock %}
