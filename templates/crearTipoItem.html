{% extends "layout.html" %}
{% block body %}
<body class=formato1>
        <form class='estilos' action="{{ url_for('admTipoItem') }}" method=post>
            <center><h1>Creacion de Tipo de Item</h1></center>
          	<br>
          	<br>
            <div><label>Nombre:</label><input type='text' name=nombre></div>
            <div><label>Descripcion:</label><textarea rows='3'name=descripcion></textarea></div>

		
		    <div><label>Atributos<label></div>	
    
		<div style="height:150px;width:350px;overflow:scroll;">	
		<TABLE BORDER WIDTH="70%">
		<COL SPAN="4" ALIGN="left">
			<tr>
			<th scope="col">Nombre </th>
			<th scope="col">Tipo </th>
			<th scope="col">ValorPorDefecto</th>
			</tr>
			
            	{% for atribTipoItem in listAtribTipoItem %}
						<tr>
						<td>{{ atribtipoItem.nombre }}</td>
						<td>{{ atribTipoItem.tipo }}</td>
						<td>{{ atribTipoItem.valorDefecto }}</td>
  				{% endfor %}
  			             
  	</TABLE>
  	</div> 
  			  <center><input type='submit' name="opcion" value='Agregar Atributo'></center>
  			  <br>   
             <div><center><input type='submit' name="opcion" value='Crear'>
            <input type='submit' name="opcion" value='Cancelar'></center></div>
                
        </form>
    </body>
{% endblock %}
